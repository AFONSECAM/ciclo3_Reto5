<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/scripts_reservation.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Alquiler de Quadbikes - Ciclo 3 / Reto 3</span>
                <a class="btn btn-success" href="../dashboard.html">Ir al dashboard</a>
            </div>
        </nav>

        <div class="pt-2">
            <figure class="text-center">
                <blockquote class="blockquote">
                    <p>Reservations</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    Someone famous in <cite title="Source Title">Source Title</cite>
                </figcaption>
            </figure>
        </div>

        <hr />

        <div id="info" style="display: none;">
            <table class="table table-hover">
                <thead>
                    <th>Start Date</th>
                    <th>Devolution Date</th>
                    <th>Quadbike</th>
                    <th>Client</th>
                    <th>Status</th>
                    <th>Actions</th>
                </thead>
                <tbody id="allItems"></tbody>
            </table>
        </div>

        <div class="row" id="buttons">
            <button class="col btn btn-primary" type="button" onclick="showForm()">Crear nuevo</button>
        </div>

        <div id="formPost" style="display: none;">
            <form action="" method="post" class="row">
                <input type="text" name="id" id="id" hidden>
                <div class="col-6 pt-4 pb-4">
                    <label for="">Start Date</label>
                    <input class="form-control" type="date" name="startDate" id="startDate" aria-label="Message Text"
                        required>
                </div>
                <div class="col-6 pt-4 pb-4">
                    <label for="">End Date</label>
                    <input class="form-control" type="date" name="devolutionDate" id="devolutionDate"
                        aria-label="Message Text" required>
                </div>
                <div class="col-6 pt-4 pb-4">
                    <select class="form-select" name="client" id="client" required>
                    </select>
                </div>
                <div class="col-6 pt-4 pb-4">
                    <select class="form-select" name="quadbike" id="quadbike" required>
                    </select>
                </div>
                <button class="btn btn-info col" type="button" onclick="location.reload();" id="btnCancelar"
                    style="display: none;">Cancelar</button>
                <button class="btn btn-info col" type="button" onclick="editReservationData()" id="btnEditar"
                    style="display: none;">Editar</button>
                <button class="btn btn-success col" type="button" onclick="postReservationData()" id="btnGuardar"
                    style="display: none;">Guardar</button>
            </form>
        </div>
    </div>
</body>

</html>
